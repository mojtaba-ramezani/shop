<div class="page-layout simple right-sidenav" fxLayout="row" *ngIf="product">
    <form name="createProductForm" [formGroup]="createProductForm" novalidate style="width:100%">
        <mat-sidenav-container>          
            <div class="center" fxFlex appPerfectScrollbar> 
                <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="space-between">    
                    <div fxLayout="row" fxLayoutAlign="space-between start">
                        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true" (click)="goBack()">arrow_back</mat-icon>
                        <img src="{{ ( 'one' | backgroundPicture ) }}" style="width:100px;">
                        <button mat-raised-button [disabled]="createProductForm.invalid" color="primary" class="m-16" (click)="saveProduct()">save product</button>
                    </div>                 
                </div>    
                <div class="content p-24 page-layout" appPerfectScrollbar style="position: relative; top: -75px">                                                                   
                    <div class="example-container mat-elevation-z8">                                           
                        <mat-tab-group class="demo-tab-group mat-white-bg" >
                            <mat-tab label="Tab 1">
                                <div class="demo-tab-content">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="name" formControlName="name" [(ngModel)]="product.name"  autofocus>
                                        <mat-error *ngIf="createProductFormErrors.name.required">
                                            name is required
                                        </mat-error>
                                    </mat-form-field> 
                                    <mat-form-field class="example-full-width">
                                        <input matTooltip="فقط باید رقم وارد کنید دی:(" matInput [(ngModel)]="product.code" placeholder="code" formControlName="code" autofocus>
                                        <mat-error *ngIf="createProductFormErrors.code.required">
                                            code is required
                                        </mat-error>                    
                                    </mat-form-field>  
                                    <mat-form-field class="example-full-width">
                                        <input matInput [(ngModel)]="product.quantity" placeholder="quantity" formControlName="quantity" autofocus>
                                        <mat-error *ngIf="createProductFormErrors.quantity.required">
                                            quantity is required
                                        </mat-error>                    
                                    </mat-form-field>   
                                    <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="product.amountPeopleSaved" placeholder="amountPeopleSaved" formControlName="amountPeopleSaved" autofocus>
                                            <mat-error *ngIf="createProductFormErrors.amountPeopleSaved.required">
                                                quantity is required
                                            </mat-error>                    
                                        </mat-form-field>   
                                                                                   
                                </div>
                            </mat-tab>
                            <mat-tab label="Tab 2">
                                <div class="demo-tab-content">
                                ds
                                </div>
                            </mat-tab>                               
                        </mat-tab-group>                    
                    </div>                                          
                </div>    
            </div>        
        </mat-sidenav-container>    
    </form>
</div>
