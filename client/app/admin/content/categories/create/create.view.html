<div class="page-layout simple fullwidth angular-material-element" fusePerfectScrollbar>
    
         <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
                        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                            <mat-icon class="secondary-text s-16">dashboard</mat-icon>
                            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                            <span class="secondary-text">Categories</span>
                            <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                            <span class="secondary-text">Create category</span>
                        </div>
                        <div class="h2 mt-16">dssd</div>
                    </div>
                </div> 
        
    <div class="content p-24" style="width:100%">
           
    <form name="createCategoryForm" [formGroup]="createCategoryForm" novalidate  *ngIf="category"> 
    
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        category name
                    </mat-panel-title>
                    <mat-panel-description>
                        Type category name
                        <mat-icon>account_circle</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                    
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="category.name" placeholder="name" formControlName="name" autofocus>
                    <mat-error *ngIf="createCategoryFormErrors.name.required">
                        name is required
                    </mat-error>
                </mat-form-field>             
        
                <mat-action-row>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>
        
            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Features                    
                    </mat-panel-title>
                    <mat-panel-description>
                        Type category features                    
                        <mat-icon>map</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
        
                        <mat-form-field class="example-full-width">
                            <input matTooltip="فقط باید رقم وارد کنید دی:(" matInput [(ngModel)]="category.code" placeholder="code" formControlName="code" autofocus>
                            <mat-error *ngIf="createCategoryFormErrors.code.required">
                                code is required
                            </mat-error>                    
                        </mat-form-field>                                              
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>
        
            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                    <mat-panel-description>
                        Inform the date you wish to travel
                        <mat-icon>date_range</mat-icon>
                    </mat-panel-description>
                </mat-expansion-panel-header>
        
                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
        
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>
        
        </mat-accordion>
            <button mat-raised-button [disabled]="createCategoryForm.invalid" color="primary" class="m-16" (click)="saveCategory()">save category</button>
    
        </form>
    </div>
    
    
    
    </div>
