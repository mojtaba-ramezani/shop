<div class="page-layout simple right-sidenav" fxLayout="row" *ngIf="category">
    <form name="createCategoryForm" [formGroup]="createCategoryForm" novalidate style="width:100%"> 
    <mat-sidenav-container>          
        <div class="center" fxFlex appPerfectScrollbar> 
            <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="space-between">    
                <div fxLayout="row" fxLayoutAlign="space-between start">
                        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                                <mat-icon class="secondary-text s-16">dashboard</mat-icon>
                                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                                <span class="secondary-text">Categories</span>
                                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                                <span class="secondary-text">Create category</span>
                            </div>
                            <div class="h2 mt-16">
                                    <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true" (click)="goBack()">arrow_back</mat-icon>
                                    <img src="{{ ( 'one' | backgroundPicture ) }}" style="width:100px;">
                                    <span class="mat-display-1 mb-0 welcome-message" *appIfOnDom>sddsfd</span>
                                </div>                                             
                    <button mat-raised-button [disabled]="createCategoryForm.invalid" color="primary" class="m-16" (click)="saveCategory()">save category</button>                        
                </div>                 
            </div>    
            <div class="content p-24 page-layout" appPerfectScrollbar style="position: relative; top: -75px">                                                                   
                <div class="example-container mat-elevation-z8">                                           
                    <mat-tab-group class="demo-tab-group mat-white-bg" >
                        <mat-tab label="Tab 1">
                            <div class="demo-tab-content">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="name" formControlName="name" [(ngModel)]="category.name"  autofocus>
                                    <mat-error *ngIf="createCategoryFormErrors.name.required">
                                        name is required
                                    </mat-error>
                                </mat-form-field> 
                                <mat-form-field class="example-full-width">
                                    <input matTooltip="فقط باید رقم وارد کنید دی:(" matInput [(ngModel)]="category.code" placeholder="code" formControlName="code" autofocus>
                                    <mat-error *ngIf="createCategoryFormErrors.code.required">
                                        code is required
                                    </mat-error>                    
                                </mat-form-field>                                                                                                                                            
                            </div>
                        </mat-tab>
                        <mat-tab label="Tab 2">
                            <div class="demo-tab-content">
                            ds
                            </div>
                        </mat-tab>                               
                    </mat-tab-group>                    
                </div>                                          
            </div>    
        </div>        
    </mat-sidenav-container>    
    </form>
</div>
